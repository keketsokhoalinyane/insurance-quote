<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - My Insurance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaeaea;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contact-section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #28a745;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #218838;
    }

    .info {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="contact-section">
    <h2>Send Us a Message</h2>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="info">
      <p><strong>Email:</strong> support@myinsurance.co.za</p>
      <p><strong>Phone:</strong> +27 11 123 4567</p>
      <p><strong>Address:</strong> 101 Insure St, Sandton, Johannesburg</p>
    </div>
  </div>

</body>
</html>
